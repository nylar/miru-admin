<!doctype html>
<html lang="en" ng-app="miruAdmin">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Miru Admin</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/application.css">
</head>

<body>
    <div class="top-bar"></div>
    <header>
        <div class="wrap clearfix">
            <h1 class="logo"><a href="#!/">M</a></h1>
            <nav ng-controller="NavigationController">
                <ul>
                    <li><a ng-class="navigation('queues')" href="#!/queues">Queues</a></li>
                    <li><a ng-class="navigation('sites')" href="#!/sites">Sites</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <div class="wrap">
            <ng-view></ng-view>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
